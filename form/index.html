<!doctype html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <script src="../../$/jquery-3.2.1.min.js"></script>
    <script src="js/validators.js"></script>
    <script src="js/script.js"></script>
    <title>Document</title>
</head>
<body>
<form action="" method="post">
    <input type="text" placeholder="Saisir un numéro" ErrorMsg="Numeric obligatoire" vType="numericRequis" RegEx="^[0-9]+$">
    <input type="text" placeholder="Saisir un numéro" ErrorMsg="Numeric" vType="numeric" RegEx="^[0-9]*$">
</form>
<br>
<form action="" method="post">
    <input type="text" placeholder="Saisir des lettres" ErrorMsg="Alpha obligatoire" vType="alphaRequis" RegEx="^[0-9]+$">
    <input type="text" placeholder="Saisir des lettres" ErrorMsg="Alpha" vType="alpha" RegEx="^[0-9]*$">
    <input type="text" placeholder="Saisir la date" ErrorMsg="Date seulement" vType="date" >
    <input type="text" placeholder="Saisir une URL" ErrorMsg="URL seulement" vType="url" >
</form>
</body>
</html>
